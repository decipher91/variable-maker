
<DOCTYPE html>
<html>
<head>
	<title>Variable Maker (xDoc)</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<button onclick="hideTable()" id="function">Variable in function</button>
	<button onclick="hideFunc()" id="table">Variable in td</button>

		<input type="text" id="func">Function <br>
		<input type="text" id="variable">Variable <br>
		<input type="text" id="repeats">Repeats <br>

	</div>
	<button id="convert" onclick="varMaker()">Get Output</button> <br>
	<div id="output"></div>

	<script src="script.js"></script>
</body>
</html>
